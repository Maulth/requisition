machine:
  environment:
    APP_PRODUCTION: space-dolphins
    APP_STAGING: space-dolphins-staging

tasks:
  restart:
    action: "Restart"
    description: "Sometimes needed if you want the application to restart but don't want to ship any new code."
    steps:
      - bundle exec rake shipit:restart

fetch:
  - bundle exec rake shipit:version

dependencies:
  bundler:
    without:
      - default
      - production
      - development
      - test
      - staging
      - benchmark
      - debug

deploy:
  override:
    - ls -R /app/data/bundler | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'
    - bundle exec rake shipit:deploy --trace
