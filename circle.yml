general:
  artifacts:
    - "coverage"

machine:
  environment:
    RAILS_ENV: test
    RACK_ENV: test

dependencies:
  post:
    - rake assets:precompile

test:
  override:
    - bundle exec rake test TESTOPTS="--ci-dir=$CIRCLE_TEST_REPORTS":
        parallel: true
        files:
          - test/**/*_test.rb
