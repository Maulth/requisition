# Note: you don't need to specify production
# because Heroku overwrites your database.yml for you
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost
  user: <%= ENV["REQUISITION_PG_USERNAME"] %>

development:
  <<: *default
  database: requisition_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: requisition_test
